<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Transfers</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="light-mode">
    <nav>
        <a href="" class="logo"><img src="https://res.cloudinary.com/dnhqlysgk/image/upload/v1728997731/prototype/trust_ddjrpi.png" alt=""></a>
        <div class="end">
            <ul class="lang">
                <li class="dropdown" id="dropdown">Language <span class="fa fa-caret-down"></span>
                    <ul class="dropdown-menu" id="dropdown-menu">
                        <li>english</li>
                    </ul>
                </li>
            </ul>
            <a href=""><span class="fa fa-power-off"></span></a>
        </div>
    </nav>
    <div class="first">
        <div class="return">
            <a href="dashboard.html"><span class="fa fa-arrow-left"></span></a>
        </div>
        <div class="account">
            <p>chucky cheese<br><span class="num">0110211521</span></p>
        </div>
        <div class="toggler">
            <input type="checkbox" id="toggle-mode" class="toggle-checkbox">
            <label for="toggle-mode" class="toggle-label">
                <span class="toggle-inner"></span>
                <span class="toggle-switch"></span>
            </label>
        </div>
    </div>
    
    <div class="transfers">
        <div class="intro">
            <h1>International Transaction</h1>
            <p>fill form below to complete transaction...</p>
        </div>
        <div class="form">
            <div class="form-group">
                <label for="">Available Balance</label>
                <input type="text" id="actbal" readonly value="30,000">
            </div>
            <div class="form-group">
                <input type="text" id="ibname" placeholder="Receiver Bank Name">
            </div>
            <div class="form-group">
                <input type="text" id="ibadd" placeholder="Receiver Bank Address">
            </div>
            <div class="form-group">
                <input type="text" id="iiban" placeholder="IBAN Code">
            </div>
            <div class="form-group">
                <input type="text" id="iswift" placeholder="Swift Code">
            </div>
            <div class="form-group">
                <input type="text" id="iamount" placeholder="Amount">
            </div>
            <div class="form-group">
                <input type="text" id="iremark" placeholder="Remark">
            </div>
            <div class="form-group">
                <input type="text" id="iotp" placeholder="OTP Sent">
            </div>
            <div class="form-group">
                <input type="text" id="itoken" placeholder="Token Sent">
            </div>
            <div class="form-group">
                <span id="imsg"></span>
            </div>
            <div class="form-group">
                <button id="isubmit">Proceed</button>
            </div>
        </div>
    </div>

    <footer>
        <div>
            <a href="dashboard.html">
                <span class="fa fa-home"></span>
            </a>
        </div>
        <div>
            <a href="history.html">
                <span class="fa fa-history"></span>
            </a>
        </div>
        <div>
            <a href="profile.html">
                <span class="fa fa-user"></span>
            </a>
        </div>
        <div>
            <a href="cards.html">
                <span class="fa fa-credit-card"></span>
            </a>
        </div>
    </footer>
</body>
<script src="js/all.js"></script>
<script src="js/main.js"></script>
</html>

<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Loans</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="light-mode">
    <nav>
        <a href="" class="logo"><img src="https://res.cloudinary.com/dnhqlysgk/image/upload/v1728997731/prototype/trust_ddjrpi.png" alt=""></a>
        <div class="end">
            <ul class="lang">
                <li class="dropdown" id="dropdown">Language <span class="fa fa-caret-down"></span>
                    <ul class="dropdown-menu" id="dropdown-menu">
                        <li>english</li>
                    </ul>
                </li>
            </ul>
            <a href=""><span class="fa fa-power-off"></span></a>
        </div>
    </nav>
    <div class="first">
        <div class="return">
            <a href="dashboard.html"><span class="fa fa-arrow-left"></span></a>
        </div>
        <div class="account">
            <p>chucky cheese<br><span class="num">0110211521</span></p>
        </div>
        <div class="toggler">
            <input type="checkbox" id="toggle-mode" class="toggle-checkbox">
            <label for="toggle-mode" class="toggle-label">
                <span class="toggle-inner"></span>
                <span class="toggle-switch"></span>
            </label>
        </div>
    </div>
    
    <div class="transfers">
        <div class="intro">
            <h1>Loan Application</h1>
            <p>fill form below to apply for loans...</p>
        </div>
        <div class="form">
            <div class="form-group">
                <input type="text" id="name" readonly value="Chucky Cheese">
            </div>
            <div class="form-group">
                <input type="text" id="email" readonly value="chucky@gmail.com">
            </div>
            <div class="form-group">
                <input type="text" id="phone" readonly value="090765453445">
            </div>
            <div class="form-group">
                <input type="text" id="dob" placeholder="Date Of Birth">
            </div>
            <div class="form-group">
                <input type="text" id="marital" placeholder="Marital Status">
            </div>
            <div class="form-group">
                <input type="text" id="gender" placeholder="Gender">
            </div>
            <div class="form-group">
                <input type="text" id="spouse" placeholder="Spouse (Optional)">
            </div>
            <div class="form-group">
                <input type="text" id="father" placeholder="Father's Name">
            </div>
            <div class="form-group">
                <input type="text" id="mother" placeholder="Mother's Name">
            </div>
            <div class="form-group">
                <input type="text" id="nationality" placeholder="Nationality">
            </div>
            <div class="form-group">
                <input type="text" id="zip" placeholder="Zip Code">
            </div>
            <div class="form-group">
                <input type="text" id="occupation" placeholder="Occupation">
            </div>
            <div class="form-group">
                <input type="text" id="income" placeholder="Monthly Income (USD)">
            </div>
            <div class="form-group">
                <input type="text" id="state" placeholder="State">
            </div>
            <div class="form-group">
                <input type="text" id="city" placeholder="City">
            </div>
            <div class="form-group">
                <input type="text" id="address" placeholder="Home Address">
            </div>
            <div class="form-group">
                <input type="text" id="amout" placeholder="Loan Amount">
            </div>
            <div class="form-group">
                <span id="imsg"></span>
            </div>
            <div class="form-group">
                <button id="submit">Apply Now</button>
            </div>
        </div>
    </div>

    <footer>
        <div>
            <a href="dashboard.html">
                <span class="fa fa-home"></span>
            </a>
        </div>
        <div>
            <a href="history.html">
                <span class="fa fa-history"></span>
            </a>
        </div>
        <div>
            <a href="profile.html">
                <span class="fa fa-user"></span>
            </a>
        </div>
        <div>
            <a href="cards.html">
                <span class="fa fa-credit-card"></span>
            </a>
        </div>
    </footer>
</body>
<script src="js/all.js"></script>
<script src="js/main.js"></script>
</html>

<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banter - Password Reset</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="light-mode">
    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-logo" href="javascript:void(0)" onclick="movePage('index')"><img src="https://res.cloudinary.com/dnhqlysgk/image/upload/v1728997731/prototype/trust_ddjrpi.png" alt=""></a>
    </nav>

    <div class="accounts">
        <div class="login">
            <div class="one">
                <h1>Password Recovery</h1>
                <p>fill form below to reset password</p>
            </div>
            <div class="two">
                <div class="form-group">
                    <label for="">Password</label><br>
                    <div class="pwd">
                        <input type="password" name="" id="password"><span id="show1"><span
                                class="fa fa-eye"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Confirm Password</label><br>
                    <div class="pwd">
                        <input type="password" name="" id="cpassword"><span id="show2"><span
                                class="fa fa-eye"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <span id="msg1"></span>
                </div>
                <div class="form-group btn">
                    <button id="reset">Reset Password</button>
                </div>
            </div>
        </div>

    </div>

</body>
<script src="js/all.js"></script>
<script src="js/axios.js"></script>
<script src="js/main.js"></script>
</html>

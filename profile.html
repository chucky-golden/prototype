<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banter - Play Ground</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboardres.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a class="navbar-logo" href="javascript:void(0)" onclick="movePage('sports')"><img src="https://res.cloudinary.com/dnhqlysgk/image/upload/v1728997731/prototype/trust_ddjrpi.png" alt=""></a>
        <a class="logout" href=""><span class="fa fa-power-off"></span></a>
        <div class="menu-icon" id="menu-icon">&#9776;</div>
    </nav>

    <!-- Side Navigation (for mobile) -->
    <div id="sideNav" class="side-nav">
        <ul class="navbar-links2">
            <li class="nav-item"><a class="nav-link dash" href="javascript:void(0)" onclick="movePage('sports')">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link active" href="javascript:void(0)" onclick="movePage('playground')">Play Ground</a></li>
            <li class="nav-item"><a class="nav-link" href="javascript:void(0)" onclick="movePage('voting')">Voting</a></li>
        </ul>
        <ul class="navbar-links2 second">
            <li class="nav-item"><a class="nav-link dash" href="javascript:void(0)" onclick="movePage('lifestyle')">Switch App</a></li>
            <li class="nav-item"><a class="nav-link" href="javascript:void(0)">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="javascript:void(0)">Logout</a></li>
        </ul>
        <span class="close-btn" id="close-btn">&times;</span>
    </div>

    <div class="hero">
        <div id="bidSideNav" class="bigside-nav">
            <ul class="bignavbar-links2">
                <li class="nav-item"><a class="nav-link dash" href="javascript:void(0)" onclick="movePage('sports')">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" href="javascript:void(0)" onclick="movePage('playground')">Play Ground</a></li>
                <li class="nav-item"><a class="nav-link" href="javascript:void(0)" onclick="movePage('voting')">Voting</a></li>
            </ul>
            <ul class="bignavbar-links2 second">
                <li class="nav-item"><a class="nav-link dash" href="javascript:void(0)" onclick="movePage('lifestyle')">Switch App</a></li>
                <li class="nav-item"><a class="nav-link" href="javascript:void(0)">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="javascript:void(0)">Logout</a></li>
            </ul>
            <p class="version">Banter Social App v.1.1</p>
        </div>
        <div class="content">
            <div class="add">
                <p>Deposit Bal: <span class="bal"><s>N</s>4000</span></p>
                <button id="depoAdd"><span class="fa fa-plus"></span> Top Up</button>
            </div>

            
        </div>



        <!-- Modal Structure -->
        <div id="depoModal" class="depoModal">
            <div class="modal-content">
                <span class="depoclose">&times;</span>
                <h2>Top Up Deposit Balance</h2>
                <p>enter amount to top up balance</p>
                <div class="form-group">
                    <label for="">choose playing country</label><br>
                    <input type="number" name="" min="500" value="500" id="amt">
                </div>
                <div class="form-group">
                    <p id="msg3"></p>
                </div>
                <div class="form-group btn">
                    <button id="submitDepo">Send Vote</button>
                </div>
            </div>
        </div>
    </div>



    <footer>
        <div>
            <a href="javascript:void(0)" onclick="movePage('category')" title="home">
                <span class="fa fa-home"></span>
            </a>
        </div>
        <div>
            <a href="javascript:void(0)" onclick="movePage('lifestyle')" title="switch app">
                <span class="fa fa-history"></span>
            </a>
        </div>
        <div>
            <a href="javascript:void(0)" onclick="movePage('profile')" title="profile">
                <span class="fa fa-user"></span>
            </a>
        </div>
        <div>
            <a href="javascript:void(0)" onclick="movePage('subscription')" title="subscription">
                <span class="fa fa-credit-card"></span>
            </a>
        </div>
    </footer>

<script src="js/all.js"></script>
<script src="js/axios.js"></script>
<script src="js/main.js"></script>

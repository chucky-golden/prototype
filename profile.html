        </div>
        <div class="account">
            <p>chucky cheese<br><span class="num">0110211521</span></p>

            <input type="checkbox" id="toggle-mode" class="toggle-checkbox">
            <label for="toggle-mode" class="toggle-label">
                <span class="toggle-inner"></span>
                <span class="toggle-switch"></span>
            </label>
        </div>
    </div>
    
    <div class="profile">
        <div class="one">
            <h1>C</h1>
        </div>
        <div class="two">
            <div class="t1">
                <p>profile details</p>
            </div>
            <div class="form">
                <div class="form-group">
                    <input type="text" id="email" value="chucky@gmail.com">
                </div>
                <div class="form-group">
                    <input type="text" id="fname" value="Chucky">

                <div class="form-group">

                </div>
                <div class="form-group">
                    <input type="text" id="phone" value="080768546543">
                </div>
                <div class="form-group">
                    <input type="text" id="nationality" placeholder="Nationality">
                </div>
                <div class="form-group">
                    <span id="imsg"></span>
                </div>
                <div class="form-group">
                    <button id="submitAccount">Edit Account</button>
                </div>
            </div>

            <div class="t2">
                <p>edit password</p>
            </div>
            <div class="form">
                <div class="form-group">
                    <input type="password" id="oldpwd" placeholder="Old Password">
                </div>
                <div class="form-group">
                    <input type="password" id="pwd" placeholder="New Password">
                </div>
                <div class="form-group">
                    <span id="imsg"></span>
                </div>
                <div class="form-group">
                    <button id="submitPass">Edit Password</button>
                </div>
            </div>
        </div>
    </div>
